<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Bài tập 4</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>	
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Pokemon Index</h1>
        <form action="#" method="get">
            <label for="name" class="form-label">Pokemon name</label>
            <input type="text" id="name" class="form-control">
            <button id="find" type="button" class="btn btn-primary">Find</button>
        </form>
        <div>
            <div class="card" style="height: 15rem; width:  20rem;">
                <div style="text-transform: capitalize;" class="card-header" id="pokeName2">  </div>
                <img id="img1" src="" class="card-img-top" alt="Unknown">
                <img id="img2" src="" class="card-img-bottom" alt="Unknown">
                <div class="card-header"> Type</div>
                <p id="type1"></p>
                <p id="type2"></p>
        </div>
	</div> <!-- Container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
    <script type="text/javascript">
        $("#find").click( function(){
            pokeName = $("#name").val();
            pokedexUrl = "https://pokeapi.co/api/v2/pokemon/" + pokeName;
            $.getJSON(pokedexUrl, function(obj){
                $("#pokeName2").text(obj.name);
                $("#img1").attr("src",obj.sprites.front_shiny);
                $("#img2").attr("src",obj.sprites.back_shiny);
                $("#type1").text(obj.types[0].type.name);
                $("#type2").text(obj.types[1].type.name);
            })
        })
    </script>
</body>
</html>
